<div class="card">
  <div class="card-header"><h4 class="card-title">List des produits</h4></div>
  <div class="card-body">
    <a [routerLink]="[ './add']" class="btn btn-primary ml-1" rippleEffect>
      <i data-feather="plus" class="mr-0 mr-sm-1"></i
      ><span class="d-none d-sm-inline-block">Add New Product</span>
    </a>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Designation</th>
          <th>Quantite</th>
          <th>Prix</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products">
          <td>
            <span class="font-weight-bold">{{ item.id }}</span>
          </td>
          <td>{{ item.designation }}</td>
          <td>
            {{ item.quantite }}
          </td>
          <td>
            <span class="badge badge-pill badge-light-primary mr-1">{{
              item?.prix || '-'
            }}</span>
          </td>
          <td class="overflow-hidden">
            <a [routerLink]="['./edit', item.id]"><i data-feather="edit"></i></a>
            <button (click)="onDelete(item)" type="button" class="btn btn-icon primary" rippleEffect>
              <span [data-feather]="'trash-2'"></span></button
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
